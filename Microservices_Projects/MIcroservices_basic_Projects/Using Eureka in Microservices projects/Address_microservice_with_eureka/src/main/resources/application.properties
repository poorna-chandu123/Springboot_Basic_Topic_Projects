#spring.application.name=Address_microservice_with_eureka


spring.application.name=address-microservice-with-eureka




# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/address_microservice_eureka
spring.datasource.username=root
spring.datasource.password=Root@123
# JDBC Driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate Properties (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

eureka.client.service-url.defaultZone = http://localhost:8761/eureka