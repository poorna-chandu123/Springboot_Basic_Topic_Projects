

#spring.application.name=Student_LoadBalancer_Project

spring.application.name=student-loadbalancer-project

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/student_loadbalancer_project
spring.datasource.username=root
spring.datasource.password=Root@123
# JDBC Driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate Properties (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


server.port=8090


