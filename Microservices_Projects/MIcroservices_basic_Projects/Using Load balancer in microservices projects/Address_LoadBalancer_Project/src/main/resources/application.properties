

#spring.application.name=Address_LoadBalancer_Project




spring.application.name=address-loadbalancer-project

server.port=8083




# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/address_loadbalancer_project
spring.datasource.username=root
spring.datasource.password=Root@123
# JDBC Driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate Properties (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

eureka.client.service-url.defaultZone = http://localhost:8761/eureka