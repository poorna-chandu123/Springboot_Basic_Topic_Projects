spring.application.name=address-circuit-breaker



# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/address_circuit_breaker
spring.datasource.username=root
spring.datasource.password=Root@123
# JDBC Driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate Properties (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


server.port=8091

eureka.client.service-url.defaultZone = http://localhost:8761/eureka


#It is used to access all the microservices via Api-gateway
eureka.instance.hostname=localhost

eureka.instance.prefer-ip-address=true